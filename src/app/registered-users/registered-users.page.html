<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" role="img" class="icon-back" aria-label="back" (click)="navigateBack()"></ion-icon>
    <ion-icon name="home-outline" role="img" class="icon-home" aria-label="home" (click)="navigateToHome()"></ion-icon>
    <ion-title class="ion-text-center custom-title">Usuarios Registrados</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    
    <br><br><br><br><br>
   <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let profesor of profesores">
            <ion-label>
              <h2>Docente: {{ profesor.email }}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let alumno of alumnos">
            <ion-label>
              <h2>{{ alumno.name }}</h2>
              <p>{{ alumno.email }}</p>
            </ion-label>
            <ion-checkbox slot="end" [(ngModel)]="alumno.present"></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <ion-button (click)="saveAttendanceList()">Guardar Lista</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-title class="ion-text-center custom-footer-title">Desarrollado por CAVICLAÂ® 2023</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-footer>
