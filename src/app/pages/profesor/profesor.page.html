<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" role="img" class="icon-back" aria-label="back" (click)="navigateBack()"></ion-icon>
    <ion-icon name="home-outline" role="img" class="icon-home" aria-label="home" (click)="navigateToHome()"></ion-icon>
    <ion-title class="ion-text-center">Bienvenido, {{ username }}</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="ion-text-center image-container">
        <img src="assets/images/yEn2L7ny_400x400.jpg" alt="Descripción de la imagen" />
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="ion-text-center">
        <ion-card>
          <ion-card-content>
            <div *ngIf="qrCodeValue">
              <img [src]="qrCodeValue" alt="Código QR">
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <ion-button color="dark" (click)="openRegisteredUsersPage()">Usuarios Registrados</ion-button>
      </ion-col>
    </ion-row>
    <!-- Botón para registrar alumno -->
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <ion-button color="dark" (click)="navigateToRegister()">Registrar Alumno</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-title class="ion-text-center custom-footer-title">Desarrollado por CAVICLA® 2023</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-footer>
